<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <h2 class="text-xl font-bold mb-4">Settings</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Model</label>
            <select
              id="modelSelect"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            >
              <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
              <option value="gpt-4">GPT-4</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >API Key</label
            >
            <input
              type="password"
              id="apiKeyInput"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Server URL</label
            >
            <input
              type="text"
              id="serverUrlInput"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              value="http://localhost:8000"
            />
          </div>
          <button
            id="saveSettings"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
          >
            Save Settings
          </button>
        </div>
      </div>
    </div>

    <!-- Welcome Modal -->
    <div id="welcomeModal" class="modal">
      <div class="modal-content">
        <h2 class="text-xl font-bold mb-4">Welcome to Browser Assistant</h2>
        <p class="mb-4">Please configure your settings to get started:</p>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Model</label>
            <select
              id="welcomeModelSelect"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            >
              <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
              <option value="gpt-4">GPT-4</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >API Key</label
            >
            <input
              type="password"
              id="welcomeApiKeyInput"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Server URL</label
            >
            <input
              type="text"
              id="welcomeServerUrlInput"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              value="http://localhost:8000"
            />
          </div>
          <button
            id="saveWelcomeSettings"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
          >
            Get Started
          </button>
        </div>
      </div>
    </div>

    <!-- Main Chat Interface -->
    <div class="container mx-auto max-w-4xl p-4">
      <div class="bg-white rounded-lg shadow-lg p-4">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-2xl font-bold">Browser Assistant</h1>
          <button id="settingsButton" class="text-gray-500 hover:text-gray-700">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </button>
        </div>

        <div
          id="chatMessages"
          class="h-96 overflow-y-auto mb-4 p-4 border rounded-lg"
        >
          <!-- Messages will appear here -->
        </div>

        <div class="flex space-x-2">
          <input
            type="text"
            id="userInput"
            class="flex-1 p-2 border rounded-lg"
            placeholder="Type your message..."
          />
          <button
            id="sendButton"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
          >
            Send
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
